<!DOCTYPE html> 
<html ng-app> 
    <head> 
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script> 
        <meta charset="utf-8"> 
        <title>Exercício 3 - Formulário de avaliação</title> 
    </head> 
    <body> 
        <form action="">
            <h2>Avaliação</h2>
            <input type="range" min="0" max="5" step="1" ng-model="avaliacao"><br>
            <span style="align-text: center">{{avaliacao}}</span>

            <h2>Comentário</h2>
            <textarea name="comentario" rows="10" cols="30" ng-model="comentario" placeholder="Digite seu comentário aqui"></textarea>


            <h1>Preview</h1>
            <h3><b>Avaliação:</b> {{avaliacao}}</h3>
            <h3><b>Comentario:</b></h3> 
            <p>{{comentario}}</p>

            <input type="submit" value="Comentar">
        </form>
    </body> 
</html>
